<div>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/exerciseChange',id]">Создание/Редактирование упражнения</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/difficultyLevelChange',id]">Изменение уровня сложности<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <a class="btn btn-link" routerLink="/exerciseAdmin">Выход</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-1 offset-md-10 pb-2">
                <a mat-icon-button color="primary" routerLink="/info">
                    <mat-icon style="font-size: 30px">info</mat-icon>
                </a>
            </div>
            <div class="col-md-5 offset-md-1">
                <div class="row mt-5">
                    <h5>Уровень сложности</h5>
                </div>
                <div class="row mt-4">
                    <div class="col-md-5">
                        <div class="card border-primary">
                            <div class="card-body">
                                <mat-radio-group
                                    aria-labelledby="example-radio-group-label"
                                    class="example-radio-group"
                                    [(ngModel)]="selectLevel">
                                    <mat-radio-button class="example-radio-button" *ngFor="let level of levels" [value]="level" change="changeLevel(level)">
                                        {{level}} 
                                    </mat-radio-button>
                                </mat-radio-group>
                            </div>
                        </div>
                    </div>
                </div>     
            </div>
            <div class="col-md-5 mt-5">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Количество ошибок</h5>
                        </div>
                        <div class="col">
                            <input type="number" step="1" min="0" max="10" value="1">
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <h5>Время нажатия</h5>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="1" min="1" max="3" value="1">
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <h5>Длина упражнения</h5>
                        </div>
                        <div class="col-md-2">
                            <input type="number" step="1" min="50" max="400" value="50">
                        </div>
                    </div>
                    <div class="row mt-5 pb-5">
                        <div class="col-md-6 mt-5">
                            <h5>Зоны клавиатуры</h5>
                        </div>
                        <div class="col-md-2">
                            <mat-checkbox class="example-margin" name="area1" [(ngModel)]="area1">1</mat-checkbox>
                            <mat-checkbox class="example-margin" name="area2" [(ngModel)]="area2">2</mat-checkbox>
                            <mat-checkbox class="example-margin" name="area3" [(ngModel)]="area3">3</mat-checkbox>
                            <mat-checkbox class="example-margin" name="area4" [(ngModel)]="area4">4</mat-checkbox>
                        </div>
                    </div>
                    <div class="row mt-5 ">
                        <button class="btn btn-primary col-md-1.5 mx-auto" on-click="selectExercise">Сохранить</button>
                    </div>
                </form>
            </div>
        </div> 
        
    </div>
</div>
