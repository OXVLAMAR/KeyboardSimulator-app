<body>
    <div class="d-flex col-md-1 offset-md-10">
        <a mat-icon-button color="primary" class="d-flex align-items-center justify-content-center"
            routerLink="/instruction">
            <mat-icon style="font-size: 30px">help</mat-icon>
        </a>
        <a mat-icon-button class="d-flex align-items-center justify-content-center" color="primary" routerLink="/info">
            <mat-icon style="font-size: 30px">info</mat-icon>
        </a>
    </div>
    <div class="col-md-4 mx-auto" style="top: 140px">
        <h2>Изменить данные</h2>
        <form name="form" (ngSubmit)="f.form.valid && changeData()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !login.valid }">
                <label for="login">Логин</label>
                <input type="text" class="form-control" name="login" [(ngModel)]="user.login" #login="ngModel" required
                    maxlength="30" />
                <div *ngIf="f.submitted && !login.valid" class="invalid-feedback d-block">Требуется ввести логин</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password"
                    #password="ngModel" required maxlength="30" />
                <div *ngIf="f.submitted && !password.valid" class="invalid-feedback d-block">Требуется ввести пароль
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Сохранить</button>
                <img *ngIf="loading"
                    src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

            </div>
        </form>
    </div>
</body>
