<body>
    <div>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/profile', user.id]">Профиль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/exercise', user.id]">Упражения <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" [routerLink]="['/statistics', user.id]">Статистика <span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Учетная запись: {{user.login}}
                </span>
            </div>
        </nav>
        <div class="d-flex col-md-1 offset-md-10">
            <a mat-icon-button color="primary" class="d-flex align-items-center justify-content-center"
                routerLink="/instruction">
                <mat-icon style="font-size: 30px">help</mat-icon>
            </a>
            <a mat-icon-button class="d-flex align-items-center justify-content-center" color="primary"
                routerLink="/info">
                <mat-icon style="font-size: 30px">info</mat-icon>
            </a>
        </div>
        <div class="col-md-6 mx-auto mt-3 tableStatistics mat-elevation-z8">
            <table mat-table [dataSource]="dataSource$ | async">

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Дата </th>
                    <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
                </ng-container>

                <ng-container matColumnDef="id_exercise">
                    <th mat-header-cell *matHeaderCellDef> № упражения </th>
                    <td mat-cell *matCellDef="let element"> {{element.id_exercise}} </td>
                </ng-container>

                <ng-container matColumnDef="mistakes">
                    <th mat-header-cell *matHeaderCellDef> Ошибки </th>
                    <td mat-cell *matCellDef="let element"> {{element.mistakes}} </td>
                </ng-container>

                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef> Время </th>
                    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                </ng-container>

                <ng-container matColumnDef="speed">
                    <th mat-header-cell *matHeaderCellDef> Скорость </th>
                    <td mat-cell *matCellDef="let element"> {{element.speed}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</body>
