<div>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="profile">Профиль</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="exercise">Упражения <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="statistics">Статистика</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row align-items-center mt-4">
            <div class="mx-auto">
                <h5>Уровень подготовки:</h5>
            </div>
        </div>
        <div class="row align-items-center mt-4 exeList">
            <div class="mx-auto">
                <mat-list role="list">
                    <mat-list-item role="listitem" *ngFor="let x of (exerciseList$| async) as exerciseList;">
                        <mat-radio-button [value]="x.id" name="fieldName" ngDefaultControl [(ngModel)]="exercise">
                            Упражение {{x.id}}
                        </mat-radio-button>
                    </mat-list-item>
                </mat-list>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <button (click)="selectExercise()" class="btn btn-primary">Выбрать</button>
        </div>
    </div>
</div>
